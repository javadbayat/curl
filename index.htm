    <script language="jscript">
      function shrinkWindow() {
        var x = Math.floor(screen.availWidth / 2 - 180);
        var y = Math.floor(screen.availHeight / 2 - 70);
        
        try {
          resizeTo(360, 140);
          moveTo(x, y);
        }
        catch (err) {}
      }
    </script>

    <center style="font-size: x-large;">Initializing...</center>
